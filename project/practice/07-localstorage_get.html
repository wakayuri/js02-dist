<!doctype html>
<html lang="ja">
<head>
<meta charset="utf-8" />
<script src="js/jquery-2.1.3.min.js"></script>
<title>localstorage</title>
</head>
<body>

<h1>取得表示</h1>
<div id="view"></div>
<script>
// 取得    
const str = localStorage.getItem('K3');
$('#view').html(str)


// 長さを取得
const len = localStorage.length
$('#view').html(len)

// key名を取得
const key = localStorage.key(0);
$('#view').html(key)

</script>
</body>
</html>
