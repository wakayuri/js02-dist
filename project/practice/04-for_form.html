<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<title>繰り返し処理：for</title>
<script src="js/jquery-2.1.3.min.js"></script>
</head>
<body>
    <div>
        <!-- セレクトボックス例 -->
        <select name="" id="">
            <option value="sample1">サンプル選択肢1</option>
            <option value="sample2">サンプル選択肢2</option>
            <option value="sample3">サンプル選択肢3</option>
        </select>
    </div>    
    <div>
        <!-- セレクトボックス作成[START] -->
        <select id="year"></select>
        <select id="month"></select>
        <select id="date"></select>
        <!-- セレクトボックス作成[END] -->
    </div>


<script>
//年:1900~2021
let yearHTML = ' ';



for(let i =1900; i <2022; i++){
    console.log(i);
    yearHTML += '<option value=" '+i+' ">'+ i + '</option>'
}

$('#year').html(yearHTML)

//月:1~12
let monthHTML = '';

for(let i =1; i <13; i++){
    console.log(i);
    monthHTML += '<option value=" '+i+' ">'+ i + '</option>'
}

$('#month').html(monthHTML)




//日:1~31
let dayHTML = '';

for(let i =1; i <32; i++){
    console.log(i);
    dayHTML += '<option value=" '+i+' ">'+ i + '</option>'
}

$('#date').html(dayHTML)


</script>
</body>
</html>
